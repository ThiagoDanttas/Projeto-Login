<!DOCTYPE html>

<body>
    <main>
        <!-- Start | Container-->

                    <div class="nav-caixa">

                            <input type="email" name="email" id="email" placeholder="Email">

                <!-- Conteudo | Caixa2 -->
                <div id="conteudo-caixa">
                    <h1>Cadastre-se!</h1>
                    <div class="nav-caixa">
                        <form action="">
                            <input type="text" name="Name" id="name" placeholder="Nome">
                            <input type="email" name="email" id="name" placeholder="Email">
